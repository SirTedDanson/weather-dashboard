<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="box hero">
    <div class="hero-body container box has-background-info-light">
      <p id="dashboard" class="title is-1 py-3 px-0 ">
        Weather Dashboard
      </p>
    </div>
  </section>
  <div class="container">
    <main class="columns">
      <div class="column is-one-quarter">
        <form id="search-form" class="box">
          <div class="field">
            <div id=form-title class="label">
              <label class="label title is-4">Search for a City:</label>
            </div>
            <div class="control">
              <input class="input" type="text" name="city-search" id="city-search" placeholder="Enter a city">
            </div>
          </div>
          <div id="search-btn" class="control pb-3">
            <button id="search-button" class="button is-info" type="submit">Search</button>
          </div>
          <div id="clear-hist" class="control pb-3">
            <button id="clr-hist-btn" class="button is-outlined" type="submit">Clear History</button>
          </div>
        </form>
      </div>
      <!-- cities generated -->
      <div id="weather-info" class="column">
        <div class="box hide" id="current-weather">
          <div>
            <h2 class="title city-date mb-1 has-text-white-ter">
              Find weather in your area!
            </h2>
          </div>
        </div>
        <!-- <div id="current-weather" class="box has-background-grey-lighter"></div> -->
      </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
