<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
<section class="box hero">
  <div class="hero-body container">
    <p class="title is-1">
      Weather Dashboard
    </p>
  </div>
</section>
<div class="container">
  <main class="columns">
    <div class="column is-one-quarter">
      <form class="box ">
        <div class="field">
          <label class="label">Search for a City:</label>
          <div class="control">
            <input class="input" type="text" name="city-search" id="city-search" placeholder="Enter a city">
          </div>
        </div>
        <div class="control">
          <button id="search-button" class="button is-info mgt-large" type="submit" >Search</button>
        </div>
      </form>
    </div>
    <!-- cities generated -->
    <div id="weather-info" class="column">
      <div id="current-weather" class="box has-background-grey-lighter"></div>
      <div class="box column">
        <h3 class="title">5-Day Forecast:</h3>
      </div>
      <div id="five-day" class="columns">
        <!-- dynamically generate 5 day -->
      </div>
    </div>
  </main>
</div>

</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
