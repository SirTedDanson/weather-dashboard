        </div>

          <button class="button is-info mgt-large" type="submit" >Search</button>
        </div>
      </form>
    </div>
      <!-- cities generated -->

          <h2 class="title">City (date)</h2>
        </div>
        <div class="box column">

        </div>
      </div>
  </main>
